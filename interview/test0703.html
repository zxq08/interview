<!DOCTYPE html>
<html>
<head>
	<title>面试题测试</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.data-box{
			margin: 0 auto;
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto ;
		}
		.data-margin{
			width: 400px;
			height: 400px;
			background-color: orange;
		}
		.data-border{
			width: 300px;
			height: 300px;
			background-color: yellow;
		}
		.data-padding{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.data-content{
			width: 100px;
			height: 100px;
			background-color: blue;

		}
		.data-relative{
			position: relative;
			background-color: blue;
			width: 200px;
			height: 200px;
			left: 50%;
			top: 0;
			margin-left: -100px;
		}
		.data-absolute{
			position: absolute;
			background-color: red;
			width: 100px;
			height: 100px;
			left: 50%;
			top: 50%;
			margin: -50px 0 0 -50px;
		}
		.data-float-parent{
			width: 200px;
			/*height: 200px;*/
			border: 1px solid red;
		}
		.data-float-child1{
			width: 100px;
			height: 100px;
			float: left;
			background-color: #00c0ef;
		}
		.data-float-child2{
			width: 100px;
			height: 100px;
			float: left;
			background-color: orange;
		}
		.clear{
			clear: both;
		}
		.clear-float:after{
			content: "";
			display: table; 
			clear: both;
		}
		/*采用 display: table;  方法可以有效避免浏览器兼容问题*/
		/*.clear-float{
			overflow: hidden;
			zoom: 1;
		}*/
		/* zoom:1; 兼容IE6 */
		.data-container{
			border: 1px solid pink;
			width: 200px;
			height: 200px;
		}
		.data-fixed-content{
			width: 100px;
			height: 100px;
			background-color: #e3e3e3;
			position: fixed;
			z-index: 10;
			left: 100px; /* 父元素宽度一半 */
			top: 100px; /* 父元素高度一半 */
			right: 0;
			bottom: 0;
			margin:-50px 0 0 -50px; /* 自身宽度一半 0 0 自身高度一半 */
		}
		@keyframes data-animation{
			from{
				background-color: #e3e3e3;
			}
			to{
				background-color: pink;
			}
		}
		-moz-@keyframes data-animation{
			from{
				background-color: #e3e3e3;
			}
			to{
				background-color: pink;
			}
		}
		-webkit-@keyframes data-animation{
			from{
				background-color: #e3e3e3;
			}
			to{
				background-color: pink;
			}
		}
		-o-@keyframes data-animation{
			from{
				background-color: #e3e3e3;
			}
			to{
				background-color: pink;
			}
		}
		.data-animation-container{
			width: 200px;
			height: 200px;
			animation: data-animation 4s;
			-moz-animation: data-animation 4s;
			-webkit-animation: data-animation 4s;
			-o-animation: data-animation 4s;
		}
</style>
</head>
<body>
